<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Verificar se é par ou impar</h2>
    <input type="text" id="demo">
    <button type="button" onclick="myFunction()">Teste</button>
    <p id="p01"></p>

    <script>
        function myFunction()   {
            const message = document.getElementById("p01");
            message.innerHTML = "";
            let x = document.getElementById("demo").value;
            try {
                if(x == "") throw "Vazio";
                if(isNaN(x)) throw "Inválido, tente números.";
                x = Number(x);
                if(x % 2 === 0)  throw "par"
                else {
                    throw "impar"
                }
            }
            catch(err)  {
                message.innerHTML = "mensagem: " + err;
            }
        }
    </script>
</body>
</html>
