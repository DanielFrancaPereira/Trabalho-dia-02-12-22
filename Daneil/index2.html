<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
</head>
<body>
    <h2>Try catch</h2>
    <p>Só permite numeros de 0 a 10 </p>
    <input type="text" id="demo">
    <button type="button" onclick="myFunction()">Teste</button>
    <p id="p01"></p>
        <script>
            function myFunction()   {
                const message = document.getElementById("p01");
                message.innerHTML = "";
                let x = document.getElementById("demo").value;
                try {
                    if(x == "") throw "Vazio";
                    if(isNaN(x)) throw "não permitido";
                    x = Number(x);
                    if(x < 5) throw "menor que 5"
                    if(x > 10)  throw "maior que 10"
                    if(x <= 10) throw "correto"
                    if(x >= 5) throw "correto"
                }
                catch(err)  {
                    message.innerHTML = "mensagem: " + err;
                }
            }
        </script>
</body>
</html>
